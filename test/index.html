<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Consumir Indicadores Económicos</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
	table.tabla tbody tr td {
		padding: 10px 40px;
	}
</style>
<body>
	<div class="jumbotron">
	<div class="container indicadores">
	<div class="col-md-5 col-md-offset-1">
		<h1>Indicadores</h1>
		<table class="table-striped tabla">
			<tbody>
				<tr>
					<td>Dólar </td>
					<td id="dolar"></td>
				</tr>
				<tr>
					<td>Euro </td>
					<td id="euro"></td>
				</tr>	
				<tr>
					<td>UF</td>
					<td id="uf"></td>
				</tr>	
				<tr>
					<td>UTM</td>
					<td id="utm"></td>
				</tr>	
			</tbody>
		</table>
	</div>
	<div class="col-md-5">
			<table class="table">
				<tbody>
					<tr>
						<td>Peso Chileno convertido en Dólar:</td>
						<td id="converDolar"></td>
					</tr>
					<tr>
						<td>Peso Chileno convertido en Euro:</td>
						<td id="converEuro"></td>
					</tr>	
					<tr>
						<td>
							<form class="form-group" action="" id="formulario">
								<input type="number" value="Ingresar Peso Chileno" id="pesos" >
								<input type="submit" value="Convertir" id="converPesos">
							</form>
						</td>	
					</tr>	
				</tbody>
			</table>
			<table class="table">
				<tbody>
					<tr>
						<td>Peso Chileno convertido en Dolar:</td>
						<td id="convertirPesos"></td>
					</tr>
					<tr>
						<td>
							<form class="form-group" action="">
								<input type="number" value="dolar" id="ingresarPesos">
								<input type="submit" value="enviar" id="convertirDolar">
							</form>
						</td>	
					</tr>	
				</tbody>
			</table>


	</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
